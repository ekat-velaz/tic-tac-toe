<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="choose-container">
        <div id="choose-header">Choose your enemy:</div>
        <button id="choose-player">Player</button>
        <button id="choose-bot">Bot</button>
    </div>
    <div id="game-board"></div>
    <div id="marks-container">
        <button id="mark-X">X</button>
        <button id="mark-O">O</button>
    </div>
    <div id="winner-container">
        <div id="winner-reveal"></div>
        <button id='reset-btn'>Play again?</button>
    </div>
</body>
</html>
